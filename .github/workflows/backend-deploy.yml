name: Deploy Backend to Render

on:
  workflow_run:
    workflows: ["Backend CI"] # Name of the workflow that needs to complete
    types:
      - completed # Trigger when the workflow run is completed

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    if: "${{ github.event.workflow_run.conclusion == 'success' }}" # Only run if the triggering workflow succeeded
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deployment
        run: |
          SERVICE_ID=$(curl -H "Accept: application/json" -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
                      https://api.render.com/v1/services \
                      | jq -r '.[] | select(.name == "LiveMusicSite-backend") | .id')
          
          if [ -z "$SERVICE_ID" ]; then
            echo "Error: Render service 'LiveMusicSite-backend' not found."
            exit 1
          fi

          curl -X POST -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
               -H "Content-Type: application/json" \
               -d '{}' \
               https://api.render.com/v1/services/${SERVICE_ID}/deploys
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
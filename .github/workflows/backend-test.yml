name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_database
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      # NEW: Service container for Redis
      redis:
        image: redis:6-alpine # Use a lightweight Redis image
        ports:
          - 6379:6379 # Map port 6379 from container to host
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (server)
        run: npm install
        working-directory: ./server

      - name: Build backend
        run: npm run build
        working-directory: ./server

      - name: Run backend tests
        run: npm test
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_database
          REDIS_URL: redis://localhost:6379 # Point to the Redis service
          JWT_SECRET: supersecretkey
